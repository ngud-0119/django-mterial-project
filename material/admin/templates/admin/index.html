{% extends "admin/base_site.html" %}
{% load i18n admin_static %}

{% block content %}
<div class="row">
    {% for app in app_list %}
    <div class="col s12 m6 l6">
        <div class="card">
            <div class="card-content">
                 <span class="card-title black-text">{{ app.name }}</span>
                 <div class="row">
                     {% for model in app.models %}
                      <div class="app-item col s12 m6 l4">
                          <a class="green-text text-lighten-2" href="{{ model.admin_url }}">
                              <i class="fa fa-2x fa-users"></i>
                              <h6 style="flow-text word-wrap: break-word;">{{ model.name }}</h6>
                          </a>
                      </div>
                      {% endfor %}
                 </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
