[tox]
envlist = {py27,py36}-{dj111},
          {py36,py37}-{dj20,dj21}
skipsdist = True

[testenv]
basepython =
    py27: python2.7
    py36: python3.6
    py37: python3.7
deps =
       dj111: Django==1.11.15
       dj20: Django==2.0.8
       dj21: Django==2.1

       # dev
       django-template-debug==0.3.5
       django-debug-toolbar==1.9.1
       django-autofixture==0.12.1
       ipdb==0.11
       ipython==5.5.0

       # demo
       pytz==2018.5
       django-formtools==2.1

       # test
       django-webtest==1.9.3
       needle==0.5.0
       pyquery==1.4.0
       pyvirtualdisplay==0.2.1
       selenium==3.14.0
       webtest==2.0.30

       # deploy
       uwsgi==2.0.17.1
       psycopg2

commands = {posargs:python -Wd ./manage.py test}
setenv =
    PYTHONPATH={toxinidir}
    NEEDLE_BASELINE_DIR={toxinidir}/tests/visual/screenshots/
    NEEDLE_OUTPUT_DIR={toxinidir}/tests/visual/screenshots_test/
passenv =
          NEEDLE_SAVE_BASELINE
          VISUAL
          DISPLAY
          NODISPLAY
